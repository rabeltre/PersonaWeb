<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Editar Persona</title>
        
    </h:head>
    <h:body>
     <ui:composition template="/templates/layout.xhtml">

            <ui:define name="top">
            </ui:define>

         <ui:define name="content">   
        <f:view>
                <f:metadata>
                    <f:viewAction action="#{viewPersonaBean.init}" onPostback="false"/>
                </f:metadata>
            </f:view>
        
        
        <h:form id="frminsertar">
           
            <br/>
            <p:panel id="panel" header="Editar Persona" style="width: 500px">
                <p:messages id="msgs" />
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="name" value="Nombre"/>
                <p:inputText id="name" value="#{viewPersonaBean.persona.nombre}" required="true">
                
                </p:inputText>
              <p:message for="name" display="icon" />
              
              <p:outputLabel value="Apellido"/>
               <p:inputText value="#{viewPersonaBean.persona.apellido}"/>
               <p:message for="name" display="icon" />
                            <p:outputLabel value="Email"/>
                                
                           <p:inputText value="#{viewPersonaBean.persona.email}"/>
             <p:message for="name" display="icon" />                           
            <p:outputLabel value="Fecha Nacimiento"/>
            <p:calendar value="#{viewPersonaBean.persona.fechaNacimiento}" pattern="dd/MM/yyyy" />
            <p:message for="name" display="icon" />
            
                            
            </h:panelGrid>
                </p:panel>
           <br/>
           
            <p:commandButton action="#{viewPersonaBean.insertar()}" update="panel" value="Guardar" style="width: 100px; height: 30px"/>
            
            <p:commandButton action="viewPersona" immediate="true"  value="Cancelar" style="width: 100px; height: 30px;left: 230px"/>
        </h:form>
        </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>
    </h:body>
</html>
