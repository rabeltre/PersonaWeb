<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <h:head>
        <title>Ver Personas</title>
        
    </h:head>
     
    <h:body>

        <ui:composition template="/templates/layout.xhtml">


        <ui:define name="content">

        <f:view>
            <f:metadata>
                <f:viewAction action="#{viewPersonaBean.init}" onPostback="false"/>
            </f:metadata>
        </f:view>


<h:link outcome="crearPersona" value="Crear Persona" styleClass="btn btn-primary"/>

            <h:form  id="frminsertar">

             
          <br/>
          

          
          <br/>
           <br/>
          <p:outputPanel id="panel">
            <p:dataTable  styleClass="table table-striped table-bordered" var="per" value="#{viewPersonaBean.personas}"  style="width: 1050px"
                         emptyMessage="No hay personas disponibles"
                         paginator="true" rows="10" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" id="tpersona">
                <f:facet name="header">
                    List of Cars
                </f:facet>
                         <p:column headerText="Id Persona">
                             <h:outputText value="#{per.id}"/>    
                         </p:column>
                       
                         <p:column headerText="Nombre">
                             <h:outputText value="#{per.nombre}"/>    
                         </p:column>
                         
                         <p:column headerText="Apellido">
                             <h:outputText value="#{per.apellido}"/>    
                         </p:column>
                         
                         <p:column headerText="Correo" style="width:200px;">
                             <h:outputText value="#{per.email}"/>    
                         </p:column>
                         
                <p:column headerText="Fecha Nacimiento" style="width:200px;">
                             <h:outputText value="#{per.fechaNacimiento}">
                             <f:convertDateTime pattern="dd/MM/yyyy" />
                             </h:outputText>    
                         </p:column>
                 <p:column headerText="Estado" style="width:100px;">
                     <h:outputText value="#{per.status.nombre}"/>    
                         </p:column>

            </p:dataTable> 
         </p:outputPanel>

          <br/>
          <br/>
          <br/>
          <br/>

                <p:inputText value="hola"/>
                <p:inputText value=""/>
                <p:inputText value=""/>

        </h:form>

        </ui:define>



        </ui:composition>
    </h:body>
        
</html>
